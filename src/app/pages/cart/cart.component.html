<mat-card class="max-7xl mx-auto" *ngIf="cart.length > 0">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="{{ element.product }}"
          alt="{{ element.name }}"
          class="w-[100px] my-5"
        />
      </td>
      <td mat-footer-cell *matFooterCellDef="">
        <button mat-raised-button routerLink="home">Continue Shopping</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
       <p class="truncate max-w-xs"> {{element.name}}</p>
      </td>
    </ng-container>
     <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button >
          <mat-icon>remove</mat-icon>
        </button>
        <span class="mb-4">{{ element.quantity }}</span>
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
      <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price | currency }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">{{
          getTotal(cart) | currency
        }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button
          mat-raised-button
          color="warn"
          class="float-right"
        >
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="warn"
          class="float-right"
        >
          <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          mat-raised-button
          color="primary"
          class="float-right"
        >
          Proceed To Checkout
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayCols"></tr>
    <tr mat-row *matRowDef="let row; columns: displayCols"></tr>
  </table>
</mat-card>

<mat-card *ngIf="cart.length === 0">
  <p>
    YourCart is empty
    <button mat-raised-button routerLink="home">Start Shopping</button>
  </p>
</mat-card>
