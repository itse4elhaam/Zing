 <mat-drawer-container [autosize]="true" class="min-h-full max-w-full mx-auto">

    <mat-drawer mode="side" opened>
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (colsCountChange)="onColsCountChange($event)"></app-products-header>
        {{category}}
    </mat-drawer-content>
 </mat-drawer-container>
