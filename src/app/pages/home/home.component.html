 <mat-drawer-container [autosize]="true" class="min-h-full max-w-full mx-auto">

    <mat-drawer mode="side" opened>
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (colsCountChange)="onColsCountChange($event)"></app-products-header>
        

        <mat-grid-list 
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight"
         >
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
            <mat-grid-tile>
                <app-product-box class="w-full" [fullWidthMode]="cols === 1" ></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
 </mat-drawer-container>
