<mat-card [ngClass]="{'text-center': !fullWidthMode}">
  <div [ngClass]="{'flex': fullWidthMode}">
    <img [ngClass]="{'h-[200px]': !fullWidthMode, 'h-[360px]': fullWidthMode}" class="mb-1 py-2 mx-auto h-[200px]" src="https://via.placeholder.com/150" />

    <div class="grid w-full" [ngClass]="{'place-content-center pl-8':fullWidthMode}">
      <div >
        <h5>Shoes</h5>
        <p class="truncate hover:whitespace-normal">Snickers</p>
        <p *ngIf="fullWidthMode">Description</p>
      </div>

      <div class="flex justify-between px-6">
        <span class="text-red-400">{{'150' | currency}}</span>
        <button>
            <mat-icon class="text-gray-500" fontIcon="shopping_cart"></mat-icon>
        </button>
      </div>
    </div>
  </div>    
</mat-card>
